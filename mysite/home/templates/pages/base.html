<!DOCTYPE html>
<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css">
<title>{% block title %}{% endblock %}</title>
<style>
html,body{
    height: 100%;
    background-color : #f6f6f6;
}
</style>
</head>

<body>
<div class="container-fluid" style="min-height:90%">
    <div class="row">
        <div class="col-sm-2">
            <center><img src="{% static 'images/picture.JPG'%}" class="responsive-img" style="max-height:250px"/></center>
        </div>
        <div class="col-sm-9">
            <center><h1>My first Blog using Python Django</h1></center>
        </div>
        <div class="col-sm-1">
            {% if user.username %}
                <p>Hello {{user.username}}</p>
                <p><a href="{% url 'logout' %}">Logout</a></p>
            {% else %}
            <p><a href="{% url 'register' %}">Register</a>|<a href="{% url 'login' %}">Login</a></p>
            {% endif %}
            <div class="container-fluid">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-sm-2">
            <div class="bs-sliderbar" style="background-color: #fff">
                <nav class="nav flex-column">
                        <a class="nav-link active" href="/">Thong tin ca nhan</a>
                        <a class="nav-link" href="{% url 'blog' %}">Bai viet</a>
                        <a class="nav-link" href="{% url 'contact' %}">Lien he</a>
                </nav>
                <ul class="nav justify-content-center">

            </div>
        </div>
        <div class="col-sm-10">
            <div class="container-fluid">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>


</div>
<footer>
        <div class="container-fluid">
            <a href="#">Facebook |</a> <a href="#">Twitter |</a> <a href="#">Google+</a>
        </div>
</footer>
</body>
</html>
