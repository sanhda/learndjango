<!DOCTYPE html>
<html>

<head>
    <title>Document</title>
</head>

<body>
    <center>
        <form method='POST'>
            {% csrf_token %}
            {% for key,value in form.errors.items %}
                {{value}}
            {% endfor %}
            <p><label>User name:</label>{{form.username}}</p>
            <p><label>Pass Word:</label>{{form.password}}</p>
            <input type="hidden" name = 'next' value="/"/>
            <input type="submit" value="Login/"/>
        </form>
    </center>
</body>

</html>
