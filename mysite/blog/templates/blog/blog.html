{% extends "pages/base.html" %}
{% block title %} Blog {% endblock %}
{% block content %}

{% for post in Post %}
<h4>{{post.date|date:"d-m-Y"}}<a href="/blog/{{post.id}}" class="list-group-item list-group-item-action list-group-item-success">{{post.title}}</a></h4>
<img src="{{post.image.url}}" width = "300px" height="300px"/>
{% endfor %}
<br/>

{% if page_obj.has_previous %}
<a href = "{{request.path}}?page={{page_obj.previous_page_number}}">Previous Page</a>
{% endif %}

{% if page_obj.has_next %}
<a href = "{{request.path}}?page={{page_obj.next_page_number}}">Next Page</a>
{% endif %}

 {% endblock %}
